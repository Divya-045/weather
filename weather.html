<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>Global Weather App</h1>
        </header>

        <main class="main-content">
            <form id="weather-form" class="weather-form">
                <input type="text" id="location-input" placeholder="Enter city, state, or country" required />
                <button type="submit">Get Weather</button>
            </form>

            <div id="weather-result" class="weather-result">
                <p>Enter a location to see the weather details.</p>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Global Weather App</p>
        </footer>
    </div>
</body>
</html>
